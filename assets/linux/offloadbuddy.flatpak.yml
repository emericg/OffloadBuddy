app-id: com.emeric.offloadbuddy
runtime: org.kde.Platform,
runtime-version: 5.15,
sdk: org.kde.Sdk,
command: offloadbuddy

rename-desktop-file: offloadbuddy.desktop
rename-appdata-file: offloadbuddy.appdata.xml
#rename-icon: offloadbuddy

finish-args:
  # Our UI is GPU accelerated
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Needs to talk to the network:
  - --share=network
  # Needs access to files. This is a file management software...
  - --filesystem=home

modules:

- name: offloadbuddy
  buildsystem: qmake
  sources:
    - type: archive
      url: https://github.com/emericg/OffloadBuddy/archive/refs/tags/v0.6.tar.gz
      sha256: 7199f1eba6c2943c3207e9eef3235933f2ff16e353e28e47b8fcf143f3a4c65a
