#--------------------------------------------------------------------------------
# Workflow configuration
#--------------------------------------------------------------------------------

name: "Desktop CI builds"
on:
  push:
  pull_request:

#--------------------------------------------------------------------------------
# Define application name & version
#--------------------------------------------------------------------------------

env:
  VERSION: "0.10"
  APPLICATION: "OffloadBuddy"
  QMAKE_PROJECT: "OffloadBuddy.pro"

#--------------------------------------------------------------------------------
# Workflow jobs
#--------------------------------------------------------------------------------

jobs:
  ## GNU/Linux build ###########################################################
  build-linux:
    name: "Linux CI build"
    runs-on: ubuntu-18.04
    steps:
      # Checkout the repository
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive

      # Cache Qt
      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v1
        with:
          path: ../Qt
          key: ${{runner.os}}-QtCache

      # Install Qt
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '5.15.2'
          modules: qtcharts
          cached: ${{steps.cache-qt.outputs.cache-hit}}

      # Install dependencies (from package manager)
      - name: Install dependencies (from package manager)
        run: |
             sudo apt-add-repository ppa:savoury1/backports -y;
             sudo apt-add-repository ppa:savoury1/build-tools -y;
             sudo apt-add-repository ppa:savoury1/graphics -y;
             sudo apt-add-repository ppa:savoury1/multimedia -y;
             sudo apt-add-repository ppa:savoury1/ffmpeg4 -y;
             sudo apt-get update -y;
             sudo apt-get upgrade -y && sudo apt-get dist-upgrade -y;
             sudo apt-get install libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-render-util0 libxcb-xinerama0 libzstd-dev -y;
             sudo apt-get install libgl1-mesa-dev libva-dev libvdpau-dev libmfx1 libsrt1.4-gnutls -y;
             sudo apt-get install libswscale5 libswresample3 libpostproc55 libavutil56 libavformat58 libavfilter7 libavdevice58 libavcodec58 ffmpeg -y;
             sudo apt-get install libavutil-dev libavformat-dev libavfilter-dev libavdevice-dev libavcodec-dev -y;
             sudo apt-get install gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-libav -y;
             sudo apt-get install libudev-dev libusb-dev -y;
             sudo apt-get install ninja-build libtool automake m4 gettext -y;
             sudo apt-get install appstream -y;

      # Build (custom) dependencies
      - name: Build (custom) dependencies
        run: |
             cd contribs
             python3 contribs.py
             cd ..

      # Build application
      - name: Build application
        run: |
             qmake --version
             qmake ${{env.QMAKE_PROJECT}} DEFINES+=USE_CONTRIBS CONFIG+=release PREFIX=/usr
             make -j$(nproc)

      # Deploy application
      - name: Deploy application
        run: ./deploy_linux.sh -c -i -p

      # Upload AppImage
      - name: Upload AppImage
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.APPLICATION}}-${{env.VERSION}}-linux64.AppImage
          path: ${{env.APPLICATION}}*.AppImage

  ## macOS build ###############################################################
  build-mac:
    name: "macOS CI build"
    runs-on: macos-11
    steps:
      # Checkout the repository
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive

      # Install dependencies
      - name: Install dependencies
        run: |
             brew install qt5

      # Build dependencies
      - name: Build dependencies
        run: |
             brew install ninja automake autoconf libtool pkg-config gettext
             brew link --force gettext
             cd contribs/
             python3 contribs.py
             cd ..

      # Build application
      - name: Build application
        run: |
             export PATH=$PATH:/usr/local/opt/qt@5/bin:/usr/local/bin
             qmake --version
             qmake ${{env.QMAKE_PROJECT}} DEFINES+=USE_CONTRIBS CONFIG+=release
             make -j$(nproc)

      # Deploy application
      - name: Deploy application
        run: |
             export PATH=$PATH:/usr/local/opt/qt@5/bin:/usr/local/bin
             ./deploy_macos.sh -c -p

      # Upload app zip
      - name: Upload app zip
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.APPLICATION}}-${{env.VERSION}}-macOS.zip
          path: bin/${{env.APPLICATION}}.app

  ## Windows build #############################################################
  build-windows:
    name: "Windows CI build"
    runs-on: windows-2022
    steps:
      # Checkout the repository
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive

      # Configure MSVC
      - name: Configure MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
          spectre: true

      # Cache Qt
      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v1
        with:
          path: ../Qt
          key: ${{runner.os}}-QtCache

      # Install Qt
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '5.15.2'
          modules: qtcharts
          cached: ${{steps.cache-qt.outputs.cache-hit}}

      # Install NSIS (already installed in 'windows-2022')
      #- name: Install NSIS
      #  run: |
      #       Invoke-Expression (New-Object System.Net.WebClient).DownloadString('https://get.scoop.sh')
      #       scoop bucket add extras
      #       scoop install nsis

      # Build dependencies
      - name: Build dependencies
        run: |
             cd contribs/
             python3 contribs.py
             cd ..

      # Build application
      - name: Build application
        run: |
             qmake --version
             qmake ${{env.QMAKE_PROJECT}} DEFINES+=USE_CONTRIBS CONFIG+=release
             nmake

      # Deploy application
      - name: Deploy application
        run: sh deploy_windows.sh -c -p

      # Upload ZIP
      - name: Upload ZIP
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.APPLICATION}}-${{env.VERSION}}-win64.zip
          path: ${{env.APPLICATION}}-${{env.VERSION}}-win64.zip

      # Upload NSIS installer
      - name: Upload NSIS installer
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.APPLICATION}}-${{env.VERSION}}-win64.exe
          path: ${{env.APPLICATION}}-${{env.VERSION}}-win64.exe
